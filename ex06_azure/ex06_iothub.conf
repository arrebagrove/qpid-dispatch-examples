# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

container {
    workerThreads: 4
    containerName: Qpid.Dispatch.Router.A
}

router {
    mode: standalone
    routerId: Router.A
}

listener {
    addr: 0.0.0.0
    port: 5672
    authenticatePeer: no
}

ssl-profile {
    name: azure-ssl-profile
    cert-db: /opt/config/Equifax_Secure_Certificate_Authority.pem
}

connector {
    name: IOTHUB
    addr: <iotHub>.azure-devices.net
    port: 5671
    role: on-demand
    sasl-mechanisms: ANONYMOUS
    ssl-profile: azure-ssl-profile
    idleTimeoutSeconds: 120
}

# the /devices/ prefix matchs both : 
# - telemetry path and command replies from device to hub on : /devices/<DEVICE_ID>/messages/events
# - receiving command on device from hub on : /devices/<DEVICE_ID>/messages/deviceBound
linkRoutePattern {
    prefix: /devices/
    connector: IOTHUB
}

# sending command from hub to device : /messages/devicebound
linkRoutePattern {
    prefix: /messages/devicebound
    connector: IOTHUB
}

# receiving feedback on command sent from hub to device : /messages/servicebound/feedback
linkRoutePattern {
    prefix: /messages/servicebound/feedback
    connector: IOTHUB
}
 
