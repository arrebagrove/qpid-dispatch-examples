# See the qdrouterd.conf (5) manual page for information about this
# file's format and options.

router {
    mode: interior
    id: Router.C
}

listener {
    host: 0.0.0.0
    port: 5002
    authenticatePeer: no
    role: inter-router
}

listener {
    host: 0.0.0.0
    port: 55673
    authenticatePeer: no
}

address {
    prefix: my_queue_wp
    waypoint: yes
}

